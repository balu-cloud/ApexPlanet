<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    header ul li a {
      color: white;
      text-decoration: none;
    }
    header ul li a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .card h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .card a {
      color: #2563eb;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
    footer {
      background: #111;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>My Portfolio</h1>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I am a web developer passionate about creating dynamic and efficient applications.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="grid" id="project-container">
        <!-- Project cards will be dynamically added here -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required aria-label="Your Name">
        <input type="email" id="email" placeholder="Your Email" required aria-label="Your Email">
        <textarea id="message" placeholder="Your Message" rows="5" required aria-label="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 My Portfolio. All rights reserved.
  </footer>

  <script>
    // Dynamic Project Data
    const projects = [
      {
        name: "E-Commerce Website",
        description: "A fully functional e-commerce platform.",
        link: "https://example.com/e-commerce"
      },
      {
        name: "Blog Platform",
        description: "A responsive blog platform with a rich text editor.",
        link: "https://example.com/blog"
      },
      {
        name: "Portfolio Website",
        description: "My personal portfolio showcasing projects and skills.",
        link: "https://example.com/portfolio"
      }
    ];

    // Load Projects into the DOM
    document.addEventListener("DOMContentLoaded", () => {
      const projectContainer = document.getElementById("project-container");
      projects.forEach((project) => {
        const projectCard = `
          <div class="card">
            <h3>${project.name}</h3>
            <p>${project.description}</p>
            <a href="${project.link}" target="_blank" rel="noopener noreferrer">View Project</a>
          </div>
        `;
        projectContainer.innerHTML += projectCard;
      });
    });

    // Handle Contact Form Submission
    document.getElementById("contact-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Simulate form submission and show success message
      alert(`Thank you, ${name}! Your message has been sent.`);
    });
  </script>
</body>
</html>
