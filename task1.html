<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Webpage</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <main>
        <p>This is a simple webpage styled with CSS and enhanced with JavaScript interactivity.</p>
        <button id="clickMe">Click Me!</button>
        <p id="message" style="margin-top: 1rem; color: #333;"></p>
    </main>
    <script>
        // JavaScript for Interactivity
        const button = document.getElementById('clickMe');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            message.textContent = 'You clicked the button!';
        });
    </script>
</body>
</html>
